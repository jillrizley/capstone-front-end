<!DOCTYPE html>
<html>

<head>
  <title>Link Keeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<!-- NAV BAR -->
  <nav class="navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#-main-navbar-collapse" aria-expanded="false">
                    </button>
      </div>


      <!-- SIGN UP / IN NAV -->
      <div class="collapse navbar-collapse" id="-main-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#-signup-modal" id="-signup-button">Login or Signup</a></li>
          <li><a class="hidden" id="-logout-button" href="#">Logout</a></li>
          <li><a class="hidden" id="-changepwd-button" href="#" data-toggle="modal" data-target="#-changepwd-modal">Change Password</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END -->
  <!-- ============================= -->
  <!-- Sign up / log in modal -->
  <div class="modal fade" id="-signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Sign in header-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="-signin-modal-title"> Log in </h4>
          <h5 class="modal-title modal-error hidden" id="sign-in-error">An error has occured!</h5>
        </div>
        <!-- Sign in Body -->
        <div class="modal-body">
          <form class="form-horizontal" id="-signin-modal-form" role="signup-form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="-signin-modal-email">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="-signin-modal-email" placeholder="Username" name="credentials[email]"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="-signin-modal-pwd">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="-signin-modal-pwd" placeholder="Password" name="credentials[password]"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Log in</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Sign up Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="-signup-modal-title"> Sign up </h4>
          <h5 class="modal-title modal-error hidden" id="sign-up-error">An error has occured!</h5>
        </div>
        <!-- Sign up Body -->
        <div class="modal-body">
          <form class="form-horizontal" id="-signup-modal-form" role="signup-form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="-signup-modal-email">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="-signup-modal-email" placeholder="Username" name="credentials[email]" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="-signup-modal-pwd">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="-signup-modal-pwd" placeholder="Password" name="credentials[password]" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End sign up modal -->
  <!-- Change password modal -->
  <div class="modal fade" id="-changepwd-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
                                   <span aria-hidden="true">&times;</span>
                                   <span class="sr-only">Close</span>
                                </button>
          <h4 class="modal-title" id="-changepwd-modal-title"> Change password </h4>
          <h5 class="modal-title modal-error hidden" id="changepwd-error"> An error has occured! </h5>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <form class="form-horizontal" id="-changepwd-modal-form" role="signup-form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="-changepwd-modal-email">Old</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="-changepwd-modal-email" placeholder="Old Password" name="passwords[old]" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="-changepwd-modal-pwd">New</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="-changepwd-modal-pwd" placeholder="New Password" name="passwords[new]" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Change</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End change password modal -->

  <!-- JUMBOTRON START -->
  <div class="jumbotron">
    <h1>Link Keeper</h1>
<br/>
    <button oninvalid="" id="createAlbumBtn" type="button" class="needsSignInSuccess btn btn-default btn-lg" data-toggle="modal" data-target="#createAlbumModal">
      Create Album
    </button>
    <a href="#content" class="needsSignInSuccess btn btn-default btn-lg"> View Lists </a>
    <h3 class="needsSignInSuccess"> Create A List To Get Started!</h3>
  </div>
</div>
    <!-- JUMBOTRON END -->

  <div class="modal fade" id="createAlbumModal" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" data-backdrop="true" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Create A List</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
        </div>
        <div class="modal-body">
          <form id="createAlbumForm">
            <div class="form-group row">
              <label for="albumName" class="col-sm-2 col-form-label">List Title</label>
              <div class="col-sm-10">
                <input type="text" id="addTitle" name="album[title]" class="form-control" placeholder="Title" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="albumComments" class="col-sm-2 col-form-label">Comments</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="addComments" name="album[comments]" rows="2" required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm">Create Album</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editAlbumModal" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" data-backdrop="true" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Edit Album</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
        </div>
        <div class="modal-body">
          <form id="editAlbumForm">
            <div class="form-group row">
              <label for="albumName" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" id="editTitle" name="album[title]" class="form-control" placeholder="Title" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="albumComments" class="col-sm-2 col-form-label">Comments</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="editComments" name="album[comments]" rows="2" required></textarea>
              </div>
            </div>
            <input type="hidden" id="updateAlbumId" name="album[id]" value=""/>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm">Update Album</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Album Container -->
    <div class="container" id="content"> </div>

</body>

</html>
