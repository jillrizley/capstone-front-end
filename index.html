                      <!-- Sign up / log in modal -->
                        <div class="modal fade" id="-signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <!-- Sign in header-->
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                   <span aria-hidden="true">&times;</span>
                                   <span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="-signin-modal-title">
                                    Log in
                                </h4>
                                <h5 class="modal-title modal-error hidden" id="sign-in-error">An error has occured!</h5>
                              </div>
                              <!-- Sign in Body -->
                              <div class="modal-body">
                                <form class="form-horizontal" id="-signin-modal-form" role="signup-form">
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label" for="-signin-modal-email">Username</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="-signin-modal-email" placeholder="Username" name="credentials[email]" value=""/>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label" for="-signin-modal-pwd">Password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="-signin-modal-pwd" placeholder="Password" name="credentials[password]" value=""/>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-default">Log in</button>
                                    </div>
                                  </div>
                                </form>
                              </div>
                              <!-- Sign up Header -->
                              <div class="modal-header">
                                <h4 class="modal-title" id="-signup-modal-title">
                                    Sign up
                                </h4>
                                <h5 class="modal-title modal-error hidden" id="sign-up-error">An error has occured!</h5>
                              </div>
                              <!-- Sign up Body -->
                              <div class="modal-body">
                                <form class="form-horizontal" id="-signup-modal-form" role="signup-form">
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label" for="-signup-modal-email">Username</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="-signup-modal-email" placeholder="Username" name="credentials[email]"/>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label" for="-signup-modal-pwd">Password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="-signup-modal-pwd" placeholder="Password" name="credentials[password]" />
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-default">Sign up</button>
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- End sign up modal -->
                        <!-- Change password modal -->
                        <div class="modal fade" id="-changepwd-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <!-- Modal Header -->
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                   <span aria-hidden="true">&times;</span>
                                   <span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="-changepwd-modal-title">
                                    Change password
                                </h4>
                                <h5 class="modal-title modal-error hidden" id="changepwd-error">An error has occured!</h5>
                              </div>
                              <!-- Modal Body -->
                              <div class="modal-body">
                                <form class="form-horizontal" id="-changepwd-modal-form" role="signup-form">
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label" for="-changepwd-modal-email">Old</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="-changepwd-modal-email" placeholder="Old Password" name="passwords[old]"/>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-2 control-label" for="-changepwd-modal-pwd">New</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="-changepwd-modal-pwd" placeholder="New Password" name="passwords[new]" />
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-default">Change</button>
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- End change password modal -->

    </body>
